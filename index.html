<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/logo-small.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>Greenlands | Home</title>
  </head>

  <body>
    <!-- #header -->
    <header class="header header--home" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <span class="logo">
            <img src="images/logo.svg" alt="Greenlands" />
          </span>
          <div class="nav" id="menu">
            <div class="nav__inner">
              <div class="logo">
                <img src="images/logo.svg" alt="Greenlands" />
              </div>
              <div class="nav__inner-text">WELCOME, DIRTY FUNKER!</div>
              <div class="nav__inner-links">
                <a href="" class="nav__inner-link">HOME</a>
                <a href="" class="nav__inner-link">ABOUT US</a>
                <a href="" class="nav__inner-link">CARTA</a>
                <a href="" class="nav__inner-link">CONTACTA</a>
              </div>
              <button class="button button--dark">PEDIR ONLINE</button>
            </div>
          </div>
          <button class="burger" id="menuBtn">
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <!-- #header end -->
    <div class="main">
      <!-- #hero -->
      <section class="hero">
        <div class="autoContainer">
          <div class="hero__inner">
            <div class="hero__inner-bg">
              <img src="images/home/bg.svg" alt="bg" />
            </div>
            <div class="hero__inner-sub _pre">GREETINGS FROM</div>
            <div class="logo">
              <img src="images/logo.svg" alt="Greenlands" />
            </div>
            <h1>
              <span>SALADS</span>
              <span>WITH</span>
              <span>ATTITUDE.</span>
            </h1>
            <div class="hero__inner-sub">
              SE ACABÃ“ ESO DE SER <br />
              EL SEGUNDO PLATO.
            </div>
            <button class="button button--dark">PEDIR ONLINE</button>
          </div>
        </div>
      </section>
      <!-- #hero end -->
      <!-- #hashtags -->
      <section class="hashtags">
        <div class="autoContainer">
          <div class="hashtags__inner">
            <div class="swiper" data-swiper="hashtags">
              <div class="swiper-wrapper">
                <div class="hashtags__inner-item swiper-slide">
                  <span>#</span>GREENPORN
                </div>
                <div class="hashtags__inner-item swiper-slide">
                  <span>#</span>NOMORESADLADS
                </div>
                <div class="hashtags__inner-item swiper-slide">
                  <span>#</span>WEMAKESALADSNOTSIDES
                </div>
                <div class="hashtags__inner-item swiper-slide">
                  <span>#</span>NAUGHTYBYNATURE
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- #hashtags end -->
      <!-- #slider -->
      <section class="slider">
        <div class="autoContainer">
          <div class="slider__inner">
            <div class="swiper" data-swiper="sliderMenu">
              <div class="swiper-wrapper">
                <div class="slider__inner-item swiper-slide">
                  <img src="images/menu/salads/image-1.png" alt="" />
                </div>
                <div class="slider__inner-item swiper-slide">
                  <img src="images/menu/salads/image-2.png" alt="" />
                </div>
                <div class="slider__inner-item swiper-slide">
                  <img src="images/menu/salads/image-1.png" alt="" />
                </div>
                <div class="slider__inner-item swiper-slide">
                  <img src="images/menu/salads/image-2.png" alt="" />
                </div>
              </div>
              <div class="swiper-dots"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- #slider end -->
      <!-- #footer -->
      <footer class="footer">
        <div class="autoContainer">
          <div class="footer__inner"></div>
        </div>
      </footer>
      <!-- #footer end -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
