<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/logo-small.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>Greenlands | Home</title>
  </head>

  <body>
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <span class="logo">
            <img src="images/logo-primary.svg" alt="Greenlands" />
          </span>
          <div class="nav" id="menu">
            <div class="nav__inner">
              <div class="logo">
                <img src="images/logo.svg" alt="Greenlands" />
              </div>
              <div class="nav__inner-text">WELCOME, DIRTY FUNKER!</div>
              <div class="nav__inner-links">
                <a href="/" class="nav__inner-link">HOME</a>
                <a href="about.html" class="nav__inner-link">ABOUT US</a>
                <a href="carta.html" class="nav__inner-link">CARTA</a>
                <a href="contacta.html" class="nav__inner-link">CONTACTA</a>
              </div>
              <button class="button button--dark">PEDIR ONLINE</button>
            </div>
          </div>
          <button class="burger" id="menuBtn">
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <!-- #header end -->
    <section class="main">
      <!-- #footer -->
      <footer class="footer">
        <div class="autoContainer">
          <div class="footer__inner">
            <h2 class="wow fadeInUp" data-wow-delay=".15s">CONTACTO</h2>
            <p>
              <span class="wow fadeInUp" data-wow-delay=".11s"
                >TRAVESSERA DE GRÀCIA, 34</span
              >
              <br />
              <span class="wow fadeInUp" data-wow-delay=".22s"
                >08036 BARCELONA</span
              ><br />
              <span class="seperator"></span>
              <span class="wow fadeInUp" data-wow-delay=".33s"
                >Lunes A DOMINGO:</span
              >
              <br /><span class="wow fadeInUp" data-wow-delay=".44s"
                >08.00 – 16.00</span
              >
              <br /><br />
              <span class="wow fadeInUp" data-wow-delay=".55s"
                >HOLA@greensland.coM</span
              >
            </p>
            <div class="footer__map">
              <div class="footer__map-pin">
                <img
                  src="images/illustrations/greensland-label.svg"
                  alt="map"
                  class="wow zoomInPack"
                  data-wow-duration=".25s"
                />
              </div>
              <div class="footer__map-img">
                <img src="images/map.svg" alt="map" />
              </div>
            </div>

            <div class="footer__inner-label">
              <img
                src="images/illustrations/labe-cloud.svg"
                alt="greensland"
                class="wow fadeInUp"
              />
            </div>
          </div>
        </div>
      </footer>
      <!-- #footer end -->
    </section>

    <script src="js/WOW.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
